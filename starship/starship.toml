# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Character customization - Base03 Blue
[character]
success_symbol = '[➜](bold #268bd2)'  # Solarized Blue
error_symbol = '[✘](bold #dc322f)'    # Solarized Red

# Kubernetes configuration
[kubernetes]
contexts = [
  { context_pattern = "my fun arn, context_alias = "my-fun-alias" }
]
format = '[⛵ $context \($namespace\) ]($style)'
style = 'bold #cb4b16'  # Solarized Orange
disabled = false
detect_files = []
detect_extensions = []

# AWS Configuration
[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold #b58900'  # Solarized Yellow
symbol = '️⚡️'

# Git configuration
[git_branch]
format = 'on [$symbol$branch]($style) '
style = 'bold #6c71c4'  # Solarized Violet

[git_status]
format = '[\[$all_status$ahead_behind\]]($style) '
style = 'bold #dc322f'  # Solarized Red

# Disable package module
[package]
disabled = true

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold #2aa198"  # Solarized Cyan
format = '[📁 $path ]($style)'

[gcloud]
disabled = true

[custom.active_worktree]
symbol = "🌳 "
command = """
worktree_path=$(git rev-parse --show-toplevel 2>/dev/null)
main_worktree=$(git rev-parse --git-dir 2>/dev/null | xargs dirname)
if [ "$worktree_path" != "$main_worktree" ]; then
  basename "$worktree_path"
fi
"""
